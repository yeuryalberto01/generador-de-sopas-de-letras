<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CENE-COMPUC AI Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Indie+Flower&family=Inter:wght@400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Share+Tech+Mono&family=Space+Grotesk:wght@300;500;700&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #050505;
        background-image: 
          radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
          radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
        background-attachment: fixed;
        background-size: cover;
        color: #e2e8f0;
      }

      /* Clases utilitarias para fuentes din√°micas */
      .font-medieval { font-family: 'Cinzel', serif; }
      .font-handwritten { font-family: 'Indie Flower', cursive; }
      .font-tech { font-family: 'Share Tech Mono', monospace; }
      .font-editorial { font-family: 'Playfair Display', serif; }
      .font-display { font-family: 'Space Grotesk', sans-serif; }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.02); 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1); 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.2); 
      }
      
      /* Animaciones sutiles */
      @keyframes gradient-xy {
        0%, 100% {
            background-size: 400% 400%;
            background-position: left center;
        }
        50% {
            background-size: 200% 200%;
            background-position: right center;
        }
      }
      .animate-gradient {
        animation: gradient-xy 15s ease infinite;
      }
    </style>
